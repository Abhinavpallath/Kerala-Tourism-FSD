<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="assets/css/Login/bootstrap.min.css">
	<script src="assets/css/Login/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="assets/css/Login/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" rel="stylesheet">
</head>
<body class = "loginpage">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card_signup">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="assets/img/kathakali.jpg" class="brand_logo" alt="Logo">
					</div>
				</div>
                
				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" value="" placeholder="First name">
						</div>

                        <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user-plus"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" value="" placeholder="Last name">
						</div>

                        <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-at"></i></span>
							</div>
                            <input type="text" name="" class="form-control input_user" value="" placeholder="Email">
						</div>

                        <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-phone"></i></span>
							</div>
                            <input type="text" name="" class="form-control input_user" value="" placeholder="Phone number">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass" value="" placeholder="Password">
						</div>

                        <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-lock"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass" value="" placeholder="Confirm password">
						</div>
						
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="button" name="button" class="btn login_btn">Signup</button>
				   </div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="login.html" class="ml-2">Login</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="index.html">Go back to home</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
